plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id('org.jetbrains.testDiscovery') version '0.1.122'
}

testDiscovery {
    url = 'http://localhost:8080'
}

dependencies {
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}